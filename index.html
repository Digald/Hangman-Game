<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mark's Hangman Game</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap JS -->
    <script src="assets/javascript/bootstrap.min.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <h1 class="title">Hangman Game</h1>
            <h2 class="category">Category: Online Multiplayer Games</h2>
            <!--     Word to be guessed -->
            <h3 class="label">Guess this word:</h3>
            <p id="displayWord"></p>
            <!--     Displays the guessed words for reference -->
            <h3 class="label">Letters you've tried:</h3>
            <p id="guessedWords"></p>
            <!--     Number of Lives left -->
            <h2 class="lives">Lives: <span id="lives"></span></h2>
            <!--     New Game Instructions -->
            <h1 id="newGame"></h1>
        </div>
    </div>
</body>

</html>
